<mat-card class="centered-content">
  <mat-card-header>Run tests</mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Select A Test</mat-label>
      <mat-select [(value)]="selectedTest">
        <mat-option *ngFor="let test of tests" [value]="test">
          {{ test.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="run()">
      Run
    </button>
  </mat-card-content>
</mat-card>
