<mat-card class="centered-content">
  <mat-card-header>Connect to a wallet</mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Select Network</mat-label>
      <mat-select [(value)]="selectedNetwork">
        <mat-option *ngFor="let network of networks" [value]="network">
          {{ network.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="connect()">
      Connect
    </button>
  </mat-card-content>
</mat-card>
